<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽取人名</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #f0f2f5;
            --text-color: #000000;
            --card-bg: white;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
            --item-bg: #f8f8f8;
            --item-hover: #e6f7ff;
            --item-drag: #bae7ff;
            --border-color: #d9d9d9;
            --result-color: #909090;
            --start-button-bg: #ffd700;
            --start-button-hover: #ffed4a;
            --result-text-color: #000000;
        }

        :root[data-theme="dark"] {
            --bg-color: #1f1f1f;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.3);
            --item-bg: #3d3d3d;
            --item-hover: #4a4a4a;
            --item-drag: #505050;
            --border-color: #404040;
            --result-color: #606060;
            --start-button-bg: #ffd700;
            --start-button-hover: #ffed4a;
            --result-text-color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .lists-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .list-column {
            flex: 1;
            background: var(--card-bg);
            padding: 12px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }

        .result-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            margin: 20px 0 30px 0;
            box-shadow: var(--card-shadow);
            border: 2px solid var(--start-button-bg);
        }

        #result {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            font-size: 3.2em;
            margin: 25px 0;
            min-height: 120px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .roll-button {
            padding: 15px 40px;
            font-size: 1.3em;
            background-color: var(--start-button-bg);
            color: #000000;
            border: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            cursor: pointer;
        }

        .reset-button {
            padding: 12px 24px;
            font-size: 0.9em;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            opacity: 0.7;
            cursor: pointer;
            border-radius: 4px;
        }

        .name-list {
            min-height: 150px;
            max-height: 300px;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow-y: auto;
        }

        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            margin: 4px 0;
            background: var(--item-bg);
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            border: 2px solid transparent;
        }

        .name-item.selected {
            border-color: var(--start-button-bg);
            background: var(--item-bg);
            color: var(--text-color);
        }

        .name-item.dragging {
            opacity: 0.5;
            background: var(--item-drag);
        }

        .delete-btn {
            padding: 2px 8px;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-name-container {
            margin-top: 8px;
            display: flex;
            gap: 10px;
        }

        .add-name-input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .add-btn {
            padding: 8px 16px;
            background: var(--start-button-bg);
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .theme-switch svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        :root[data-theme="dark"] .theme-switch .sun-icon {
            display: none;
        }
        :root[data-theme="dark"] .theme-switch .moon-icon {
            display: block;
        }
        :root[data-theme="light"] .theme-switch .sun-icon {
            display: block;
        }
        :root[data-theme="light"] .theme-switch .moon-icon {
            display: none;
        }

        .title-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .version-tag {
            font-size: 0.7em;
            font-weight: 300;
            opacity: 0.8;
            color: var(--text-color);
        }

        @keyframes roll {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .rolling {
            animation: roll 0.1s infinite;
        }

        .name-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .result-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        .avatar-preview {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--item-bg);
            display: none;
            margin-right: 5px;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-container input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .upload-btn {
            padding: 8px 16px;
            background: var(--item-bg);
            color: var(--text-color);
            border: 2px solid var(--result-color);
            border-radius: 4px;
            cursor: pointer;
        }

        .roll-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .number-input {
            width: 60px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--card-bg);
            color: var(--text-color);
            text-align: center;
        }

        .move-selected-btn {
            padding: 8px 16px;
            background: var(--item-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .data-io-container {
            margin-top: 20px;
            text-align: center;
        }

        .io-button {
            padding: 8px 16px;
            background: var(--item-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 0.9em;
        }

        .io-button:hover {
            background: var(--item-hover);
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"/>
        </svg>
    </button>

    <div class="container">
        <div class="title-container">
            <h1>运营课摇人</h1>
            <span class="version-tag">5.0 Lite</span>
        </div>
        
        <div class="result-container">
            <div id="result">
                <img class="result-avatar" id="resultAvatar" src="" alt="">
                <div class="result-name">等待抽取...</div>
            </div>
            <div class="buttons">
                <button class="roll-button" onclick="startRoll()">开始抽取</button>
                <button class="reset-button" onclick="resetList()">重置名单</button>
            </div>
        </div>

        <div class="lists-container">
            <div class="list-column">
                <h3>待抽取名单</h3>
                <div id="remainingList" class="name-list"></div>
                <div class="add-name-container">
                    <input type="text" class="add-name-input" id="newNameInput" placeholder="输入新名字">
                    <img id="avatarPreview" class="avatar-preview">
                    <div class="file-input-container">
                        <button class="upload-btn">选择头像</button>
                        <input type="file" id="avatarInput" accept="image/*">
                    </div>
                    <button class="add-btn" onclick="addNewName()">添加</button>
                </div>
            </div>
            
            <div class="list-column">
                <h3>已抽取名单</h3>
                <div id="usedList" class="name-list"></div>
            </div>
        </div>

        <div class="data-io-container">
            <button class="io-button" onclick="importData()">导入名单</button>
            <button class="io-button" onclick="exportData()">导出名单</button>
        </div>
    </div>

    <script>
        // 初始名单
        const INITIAL_NAMES = [
            { name: "梁晓珍", avatar: "assets/avatars/梁晓珍.png" },
            { name: "常鸿祥", avatar: "assets/avatars/常鸿祥.png" },
            { name: "韩烁", avatar: "assets/avatars/韩烁.png" },
            { name: "荆文姗", avatar: "assets/avatars/荆文姗.png" },
            { name: "励艳丽", avatar: "assets/avatars/励艳丽.png" },
            { name: "吕飞", avatar: "assets/avatars/吕飞.png" },
            { name: "邱宇宁", avatar: "assets/avatars/邱宇宁.png" },
            { name: "任蒙龙", avatar: "assets/avatars/任蒙龙.png" },
            { name: "王耀旭", avatar: "assets/avatars/王耀旭.png" },
            { name: "喻言", avatar: "assets/avatars/喻言.png" },
            { name: "张华珍", avatar: "assets/avatars/张华珍.png" },
            { name: "张小莲", avatar: "assets/avatars/张小莲.png" }
        ];
        
        let names = [...INITIAL_NAMES];
        let usedNames = new Set();
        let isRolling = false;
        let rollInterval;
        let selectedNames = new Set();

        function createNameItem(nameData) {
            const div = document.createElement('div');
            div.className = 'name-item';
            const name = typeof nameData === 'object' ? nameData.name : nameData;
            
            if (selectedNames.has(name)) {
                div.classList.add('selected');
            }
            
            const nameContent = document.createElement('div');
            nameContent.className = 'name-content';
            
            if (typeof nameData === 'object' && nameData.avatar) {
                const avatar = document.createElement('img');
                avatar.className = 'avatar';
                avatar.src = nameData.avatar;
                avatar.alt = nameData.name;
                avatar.onerror = function() {
                    this.src = 'assets/default-avatar.png';
                };
                nameContent.appendChild(avatar);
            }
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = name;
            nameContent.appendChild(nameSpan);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '删除';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm(`确定要删除 ${name} 吗？`)) {
                    names = names.filter(n => (typeof n === 'object' ? n.name : n) !== name);
                    usedNames.delete(name);
                    selectedNames.delete(name);
                    updateLists();
                }
            };
            
            div.onclick = (e) => {
                if (e.target === deleteBtn) return;
                
                if (e.ctrlKey || e.metaKey) {
                    if (selectedNames.has(name)) {
                        selectedNames.delete(name);
                        div.classList.remove('selected');
                    } else {
                        selectedNames.add(name);
                        div.classList.add('selected');
                    }
                } else {
                    selectedNames.clear();
                    document.querySelectorAll('.name-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    selectedNames.add(name);
                    div.classList.add('selected');
                }
            };
            
            div.appendChild(nameContent);
            div.appendChild(deleteBtn);
            div.draggable = true;
            
            div.addEventListener('dragstart', function(e) {
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', name);
                // 如果正在拖拽的项目被选中，同时移动所有选中的项目
                if (selectedNames.has(name)) {
                    e.dataTransfer.setData('selected', Array.from(selectedNames).join(','));
                }
            });
            
            div.addEventListener('dragend', function(e) {
                e.target.classList.remove('dragging');
            });
            
            return div;
        }

        function updateLists() {
            const remainingList = document.getElementById('remainingList');
            const usedList = document.getElementById('usedList');
            
            remainingList.innerHTML = '';
            usedList.innerHTML = '';
            
            names.filter(name => !usedNames.has(typeof name === 'object' ? name.name : name))
                .forEach(name => {
                    remainingList.appendChild(createNameItem(name));
                });
            
            Array.from(usedNames).forEach(name => {
                const nameData = names.find(n => (typeof n === 'object' ? n.name : n) === name);
                usedList.appendChild(createNameItem(nameData || name));
            });
        }

        function setupDragAndDrop() {
            const lists = [
                document.getElementById('remainingList'),
                document.getElementById('usedList')
            ];
            
            lists.forEach(list => {
                list.addEventListener('dragover', function(e) {
                    e.preventDefault();
                });
                
                list.addEventListener('drop', function(e) {
                    e.preventDefault();
                    const name = e.dataTransfer.getData('text/plain');
                    const selectedData = e.dataTransfer.getData('selected');
                    
                    if (selectedData) {
                        // 如果有选中的项目，移动所有选中的项目
                        const selectedItems = selectedData.split(',');
                        selectedItems.forEach(item => {
                            if (this.id === 'usedList') {
                                usedNames.add(item);
                            } else {
                                usedNames.delete(item);
                            }
                        });
                    } else {
                        // 否则只移动当前拖拽的项目
                        if (this.id === 'usedList') {
                            usedNames.add(name);
                        } else {
                            usedNames.delete(name);
                        }
                    }
                    
                    selectedNames.clear();
                    updateLists();
                });
            });
        }

        async function addNewName() {
            const input = document.getElementById('newNameInput');
            const newName = input.value.trim();
            const avatarInput = document.getElementById('avatarInput');
            
            if (!newName) {
                alert('请输入名字！');
                return;
            }
            
            if (names.some(n => (typeof n === 'object' ? n.name : n) === newName)) {
                alert('该名字已存在！');
                return;
            }

            let avatarPath = null;
            if (avatarInput.files && avatarInput.files[0]) {
                try {
                    const file = avatarInput.files[0];
                    const reader = new FileReader();
                    
                    avatarPath = await new Promise((resolve, reject) => {
                        reader.onload = function(e) {
                            resolve(e.target.result);
                        };
                        reader.onerror = function(e) {
                            reject(new Error('头像读取失败'));
                        };
                        reader.readAsDataURL(file);
                    });
                } catch (error) {
                    console.error('头像处理失败:', error);
                    alert('头像处理失败，将使用默认头像');
                    avatarPath = null;
                }
            }
            
            const newNameObj = {
                name: newName,
                avatar: avatarPath || 'assets/default-avatar.png'
            };
            
            names.push(newNameObj);
            input.value = '';
            avatarInput.value = '';
            document.getElementById('avatarPreview').style.display = 'none';
            updateLists();
        }

        // 添加头像预览功能
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const preview = document.getElementById('avatarPreview');
            const file = e.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.onerror = function(e) {
                    console.error('头像预览失败:', e);
                    preview.style.display = 'none';
                    alert('头像预览失败，请重试');
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        function startRoll() {
            if (isRolling) return;
            
            const remainingNames = names.filter(name => !usedNames.has(typeof name === 'object' ? name.name : name));
            if (remainingNames.length === 0) {
                alert('没有可抽取的名字了！');
                return;
            }
            
            isRolling = true;
            const result = document.querySelector('#result .result-name');
            const resultAvatar = document.getElementById('resultAvatar');
            const rollButton = document.querySelector('.roll-button');
            rollButton.disabled = true;
            
            let count = 0;
            const maxCount = 20;
            
            rollInterval = setInterval(() => {
                if (count < maxCount - 1) {
                    const randomIndex = Math.floor(Math.random() * remainingNames.length);
                    const selectedName = remainingNames[randomIndex];
                    result.textContent = typeof selectedName === 'object' ? selectedName.name : selectedName;
                    if (typeof selectedName === 'object' && selectedName.avatar) {
                        resultAvatar.src = selectedName.avatar;
                        resultAvatar.style.display = 'block';
                    } else {
                        resultAvatar.style.display = 'none';
                    }
                } else {
                    const finalIndex = Math.floor(Math.random() * remainingNames.length);
                    const selectedName = remainingNames[finalIndex];
                    const finalName = typeof selectedName === 'object' ? selectedName.name : selectedName;
                    
                    result.textContent = finalName;
                    if (typeof selectedName === 'object' && selectedName.avatar) {
                        resultAvatar.src = selectedName.avatar;
                        resultAvatar.style.display = 'block';
                    } else {
                        resultAvatar.style.display = 'none';
                    }
                    
                    usedNames.add(finalName);
                    updateLists();
                }
                
                count++;
                if (count >= maxCount) {
                    clearInterval(rollInterval);
                    isRolling = false;
                    rollButton.disabled = false;
                }
            }, 100);
        }

        function moveSelectedToUsed() {
            if (selectedNames.size === 0) {
                alert('请先选择要移动的名字！');
                return;
            }
            
            selectedNames.forEach(name => {
                usedNames.add(name);
            });
            selectedNames.clear();
            updateLists();
        }

        function resetList() {
            if (isRolling) return;
            if (!confirm('确定要重置名单吗？这将清空已抽取的记录。')) return;
            
            names = [...INITIAL_NAMES];
            usedNames.clear();
            selectedNames.clear();
            updateLists();
            document.querySelector('#result .result-name').textContent = '等待抽取...';
            document.getElementById('resultAvatar').style.display = 'none';
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (!savedTheme || savedTheme === 'light') {
                localStorage.setItem('theme', 'dark');
            }
            document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
        }

        function exportData() {
            const data = {
                names: names,
                usedNames: Array.from(usedNames),
                timestamp: new Date().toLocaleString()
            };
            
            const dataStr = JSON.stringify(data);
            
            // 获取当前日期
            const now = new Date();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            
            // 创建下载链接
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            // 文件名格式：yaoren result-MM-DD.json
            a.download = `yaoren result-${month}-${day}.json`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            // 同时复制到剪贴板
            const textarea = document.createElement('textarea');
            textarea.value = dataStr;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            alert('数据已保存到文件并复制到剪贴板！');
        }

        function importData() {
            // 创建文件输入元素
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';  // 只接受 .json 文件
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // 检查文件名是否包含 'yaoren result'
                if (!file.name.toLowerCase().includes('yaoren result')) {
                    const confirmImport = confirm('当前文件名可能不是摇人数据，是否继续导入？');
                    if (!confirmImport) return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (!data.names || !Array.isArray(data.names)) {
                            throw new Error('数据格式不正确');
                        }

                        names = data.names;
                        usedNames = new Set(data.names.map(n => typeof n === 'object' ? n.name : n)
                            .filter(name => data.usedNames.includes(name)));
                        selectedNames.clear();
                        
                        updateLists();
                        document.querySelector('#result .result-name').textContent = '等待抽取...';
                        document.getElementById('resultAvatar').style.display = 'none';
                        
                        alert('数据导入成功！');
                    } catch (error) {
                        // 如果文件读取失败，尝试从剪贴板导入
                        const dataStr = prompt('文件读取失败，请直接粘贴数据：');
                        if (!dataStr) return;
                        
                        try {
                            const data = JSON.parse(dataStr);
                            if (!data.names || !Array.isArray(data.names)) {
                                throw new Error('数据格式不正确');
                            }

                            names = data.names;
                            usedNames = new Set(data.names.map(n => typeof n === 'object' ? n.name : n)
                                .filter(name => data.usedNames.includes(name)));
                            selectedNames.clear();
                            
                            updateLists();
                            document.querySelector('#result .result-name').textContent = '等待抽取...';
                            document.getElementById('resultAvatar').style.display = 'none';
                            
                            alert('数据导入成功！');
                        } catch (error) {
                            alert('数据格式不正确，请检查后重试！');
                            console.error('导入数据失败:', error);
                        }
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

        // 页面加载完成后初始化
        window.onload = function() {
            initTheme();
            updateLists();
            setupDragAndDrop();
        };
    </script>
</body>
